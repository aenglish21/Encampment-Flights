<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Assignments</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body.hidden {
            visibility: hidden;
        }
        body.visible {
            visibility: visible;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const password = "winter2024"; // Set your desired password here
            document.body.classList.add('hidden'); // Hide content initially

            const userPassword = prompt("Please enter the password to access this page:");

            if (userPassword === password) {
                document.body.classList.remove('hidden');
                document.body.classList.add('visible');
            } else {
                alert("Incorrect password. You cannot access this page.");
                document.body.innerHTML = "<h1 style='text-align: center; color: red;'>Access Denied</h1>";
                document.body.classList.remove('hidden');
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <!-- Adding the logos -->
        <div class="logos" style="text-align: center; margin-bottom: 20px;">
            <img src="https://flwg.cap.gov/media/websites/FLWG_logo_1_7DC0E99BC6EA0.png" alt="FLWG Logo" style="max-width: 150px; margin-right: 20px;">
            <img src="https://flwg.cap.gov/media/cms/new_FLWG_cadet_programs_logo_9A5308B489317.png" alt="Cadet Programs Logo" style="max-width: 150px;">
        </div>
        <!-- Titles and Contact Info-->
        <h1>Florida Wing, 2024-25 Winter Encampment Flight Assignments</h1>
        <h4>Search by Name, or Flight</h4>
        <h5>Please send any question to cpforms@flwgcap.us</h5>

        <!-- Search bar -->
        <div style="margin-bottom: 20px; text-align: center;">
            <input type="text" id="searchBar" placeholder="Search Any Column..." style="padding: 10px; width: 80%; max-width: 600px; font-size: 16px;">
        </div>

        <div id="output">
            <table id="excelTable"></table>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
