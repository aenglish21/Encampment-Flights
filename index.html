<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Assignments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Adding the logos -->
        <div class="logos" style="text-align: center; margin-bottom: 20px;">
            <img src="https://flwg.cap.gov/media/websites/FLWG_logo_1_7DC0E99BC6EA0.png" alt="FLWG Logo" style="max-width: 150px; margin-right: 20px;">
            <img src="https://flwg.cap.gov/media/cms/new_FLWG_cadet_programs_logo_9A5308B489317.png" alt="Cadet Programs Logo" style="max-width: 150px;">
        </div>

        <h1>Florida Wing, 2024 Winter Encampment Flight Assignments</h1>
        <h4>Search by CAPID</h4>
        <h5>Please send any question to cpforms@flwgcap.us</h5>

        <!-- Search bar -->
        <div style="margin-bottom: 20px; text-align: center;">
            <input type="text" id="searchBar" placeholder="Search..." style="padding: 103px; width: 80%; max-width: 600px;">
        </div>

        <div id="output">
            <table id="excelTable"></table>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
